<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiggy Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    /* Navbar */
    header {
      background: #fc8019;
      padding: 15px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    /* Search bar */
    .search-bar {
      text-align: center;
      padding: 30px 20px;
    }

    .search-bar input {
      width: 50%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      background: #fc8019;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Restaurant Cards */
    .restaurants {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0;
      font-size: 18px;
    }

    .card-content p {
      color: gray;
      font-size: 14px;
      margin: 5px 0;
    }

    .rating {
      background: green;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Swiggy</h1>
    <nav>
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" placeholder="Search for restaurants or dishes...">
    <button>Search</button>
  </div>

  <!-- Restaurant Listings -->
  <div class="restaurants">
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza">
      <div class="card-content">
        <h3>Pizza Hut</h3>
        <p>Italian, Fast Food</p>
        <span class="rating">4.2 ★</span>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x300/?burger" alt="Burger">
      <div class="card-content">
        <h3>Burger King</h3>
        <p>Burgers, Beverages</p>
        <span class="rating">4.5 ★</span>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x300/?biryani" alt="Biryani">
      <div class="card-content">
        <h3>Paradise Biryani</h3>
        <p>Indian, Biryani</p>
        <span class="rating">4.7 ★</span>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x300/?icecream" alt="Ice Cream">
      <div class="card-content">
        <h3>Kwality Walls</h3>
        <p>Desserts, Ice Cream</p>
        <span class="rating">4.3 ★</span>
      </div>
    </div>
  </div>

</body>
</html>
